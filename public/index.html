<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h1>Inscripcion A Curso</h1>
        <form action="" class="person-form">
            <label for="name">Nombre Completo</label>
            <input type="text" class="name" name="name" placeholder="Nombre Completo">
            <label for="email">Correo Electronico</label>
            <input type="email" class="email" name="email" placeholder="Correo Electronico">
            <label for="password">Contraseña</label>
            <input type="password" class="password" name="password" placeholder="Contraseña">
            <label for="curso">Curso</label>
            <select class="curso" name="curso">

            </select>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
